    <script>
        (new bootstrap.Modal('#exampleModal')).show();
        //document.getElementById('main').style.display = 'block';

        function buka() {
            document.getElementById('main').style.display = 'block';
        }

        (async () => {
            let countDownDate = new Date('2023-02-01 00:00:00').getTime();
            let time = null;

            time = setInterval(() => {
                let distance = countDownDate - (new Date().getTime());

                if (distance < 0) {
                    clearInterval(time);
                    return false;
                } else {
                    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById('times').innerText = days + ' ' + hours + ' ' + minutes + ' ' + seconds;
                }

                console.log(time);
            }, 1000);
        })();

        (async () => {
            fetch('https://undangan-api-gules.vercel.app/api/comment')
                .then((res) => res.json())
                .then((res) => {
                    console.log(res);
                })
                .catch((err) => alert(err));
        })();

        (async () => {
            const REQ = {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: 'user@example.com',
                    password: '12345678'
                })
            };

            fetch('https://undangan-api-gules.vercel.app/api/login', REQ)
                .then((res) => res.json())
                .then((res) => {
                    console.log(res);
                })
                .catch((err) => alert(err));
        })();
